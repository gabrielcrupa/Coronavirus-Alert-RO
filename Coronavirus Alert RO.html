	<meta http-equiv="Cache-control" content="private">
	<meta charset="UTF-8">

	<head>
		<link rel="stylesheet" href="CSS/Coronavirus Alert RO CSS.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
		
		<!-- 
			BILLING ACCOUNT KEY:
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ9P7bWDj1fxIabxMYwn3I1WYPTaKx5K8&callback=initMap&libraries=&v=weekly"
		//-->
		
		<script

		></script>

		<audio id="alert_sound" src="Sounds/alert_sound.wav" preload="auto"></audio>
	</head>
	
	<body>
		<table>

		  <tr>
			
			<th style="width:18%; max-width:400px; border: 1px solid #989898; vertical-align:top">
			
				<div class="top_row">
					<div> <button id="Back" class="go_back_button">
							<img src="Images/left_arrow.png" style="height: 11px; width: 7px;">
						  </button> 

						  <button id="Bell" class="bell_button">
							<img src="Images/bell_icon.png" style="height: 18px; width: 13px;">
						  </button> 
						  
						  <div class="font1">
							  <p>
							  Total confirmed cases:
							  </p>
						  </div>
						  
						  <div class="font2" id="infected_number">
							  
							  -
							  
						  </div>
						  
						  <ul style="padding-left: 20px; padding-right: 5px;">
							<div class="list_bullet_orange" id="active">				
								<li>
									<div class="text_to_left_color" id="active_cases-incidence">Active Cases
										<div class="text_to_right_color" id="active_number-incidence_number">-
										</div>
									</div>
								</li>
							</div>
							<div class="list_bullet_lime" id="recovered">
								<li>
									<div class="text_to_left_color">Recovered Cases
										<div class="text_to_right_color" id="recovered_number">-
										</div>
									</div>
								</li>
							</div>
							<div class="list_bullet_black" id="fatal">
								<li>
									<div class="text_to_left_color">Fatal Cases
										<div class="text_to_right_color" id="fatal_number">-
										</div>
									</div>
								</li>
							</div>
						  </ul>
						  
					</div>
				</div>
			</th>
							
			<th rowspan="3" style="border: 1px solid #989898;">
				<div id="map"></div>
			</th>	
			
		  </tr>
